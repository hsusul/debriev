name: ci

on:
  push:
  pull_request:

jobs:
  core-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install core test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e packages/core[test]
      - name: Run core tests
        run: pytest packages/core/tests

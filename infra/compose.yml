services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: debriev
      POSTGRES_USER: debriev
      POSTGRES_PASSWORD: debrievdev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U debriev -d debriev"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ..
      dockerfile: infra/docker/Dockerfile.api
    environment:
      DATABASE_URL: postgresql+psycopg://debriev:debrievdev@postgres:5432/debriev
      STORAGE_DIR: /tmp/debriev_uploads
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - api_uploads:/tmp/debriev_uploads

  web:
    build:
      context: ..
      dockerfile: infra/docker/Dockerfile.web
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
      API_BASE_URL: http://api:8000
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  pgdata:
  api_uploads:

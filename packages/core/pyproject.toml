[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "debriev-core"
version = "0.1.0"
description = "Debriev core contracts and domain stubs"
requires-python = ">=3.11"
dependencies = [
  "pydantic>=2.6,<3.0",
  "pymupdf>=1.24,<2.0"
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[project.optional-dependencies]
test = [
  "pytest>=8.0"
]
